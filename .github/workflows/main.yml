name: Update Org Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  update-org-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure profile directory exists
        run: mkdir -p profile

      - name: Fetch Organization Stats (Using GitHub API with `git`)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          ORG_NAME="JM-n-Co"

          # Fetch Total Repositories
          REPO_COUNT=$(git ls-remote --quiet --refs "https://$GITHUB_TOKEN@github.com/$ORG_NAME" | wc -l)

          # Fetch Total Members (API Call via Git)
          MEMBER_COUNT=$(git ls-remote --quiet "https://$GITHUB_TOKEN@github.com/$ORG_NAME" | grep "refs/heads" | wc -l)

          # Fetch Total Commits (Using Git Log)
          COMMIT_COUNT=$(git rev-list --all --count || echo "0")

          # Handle null commits issue (default to 0 if null)
          if [ -z "$COMMIT_COUNT" ] || [ "$COMMIT_COUNT" = "null" ]; then
            COMMIT_COUNT=0
          fi

          echo "ORG_REPOS=$REPO_COUNT" >> $GITHUB_ENV
          echo "ORG_MEMBERS=$MEMBER_COUNT" >> $GITHUB_ENV
          echo "ORG_COMMITS=$COMMIT_COUNT" >> $GITHUB_ENV

      - name: Update Organization README.md
        run: |
          cat <<EOF > profile/README.md
          # ðŸ“Š Dev. Jack Statistics

          | Metric            | Count |
          |------------------|------|
          | ðŸ“‚ Total Repositories | $ORG_REPOS |
          | ðŸ”¥ Total Commits   | $ORG_COMMITS |
          | ðŸ‘¥ Total Members   | $ORG_MEMBERS |

          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add profile/README.md
          git commit -m "Update organization statistics [bot]" || echo "No changes to commit"
          git push
